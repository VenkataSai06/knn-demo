<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Cell Classification Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --font-inter: 'Inter', sans-serif;
            --color-gray-100: #f3f4f6;
            --color-gray-800: #1f2937;
            --color-white: #ffffff;
            --color-indigo-600: #4f46e5;
            --color-indigo-700: #4338ca;
            --color-green-600: #16a34a;
            --color-red-600: #dc2626;
            --color-blue-600: #2563eb;
            --color-yellow-400: #facc15;
            --color-gray-300: #d1d5db;
        }

        body {
            font-family: var(--font-inter);
            background-color: var(--color-gray-100);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            margin: 0;
        }

        .container {
            background-color: var(--color-white);
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            max-width: 960px;
            width: 100%;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--color-gray-800);
            text-align: center;
            margin-bottom: 1rem;
        }

        .description {
            color: #6b7280;
            text-align: center;
            margin-bottom: 2rem;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        @media (min-width: 640px) {
            .controls {
                flex-direction: row;
            }
        }

        .input-group {
            flex: 1;
            width: 100%;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 0.25rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--color-gray-300);
            border-radius: 0.375rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            border-color: var(--color-indigo-600);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }

        .classify-button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            color: var(--color-white);
            font-weight: 600;
            background-color: var(--color-indigo-600);
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            margin-bottom: 2rem; /* Added margin for spacing */
        }
        
        .classify-button:hover {
            background-color: var(--color-indigo-700);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .classify-button:active {
            transform: scale(0.95);
        }

        .classify-button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
            animation: pulse 1.5s infinite;
        }

        .chart-container {
            background-color: #f9fafb;
            border-radius: 0.5rem;
            padding: 1.5rem;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        }

        #myChart {
            max-width: 100%;
            height: 500px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(31, 41, 55, 0.75);
            display: none; /* Initially hidden */
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background-color: var(--color-white);
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .modal h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-gray-800);
            margin-bottom: 1rem;
        }

        .modal p {
            font-size: 1.125rem;
            color: #4b5563;
        }

        .modal-result {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .modal-result.benign { color: var(--color-green-600); }
        .modal-result.malignant { color: var(--color-red-600); }

        .modal-close {
            margin-top: 1.5rem;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cancer Cell Classification</h1>
        <p class="description">
            This interactive demo uses a K-Nearest Neighbors (KNN) algorithm to classify a new cell as Benign or Malignant based on its features (Radius and Texture).
        </p>

        <div class="controls">
            <div class="input-group">
                <label for="radius-input">Radius</label>
                <input type="number" id="radius-input" value="15" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="texture-input">Texture</label>
                <input type="number" id="texture-input" value="18" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="k-value-input">K Value</label>
                <input type="number" id="k-value-input" value="3" min="1" step="2">
            </div>
        </div>
        
        <button id="classify-button" class="classify-button">Classify</button>

        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <h3>Classification Result</h3>
            <p>The new cell is predicted to be:</p>
            <p id="prediction-result" class="modal-result"></p>
            <p id="neighbors-info" class="text-sm text-gray-500"></p>
            <button id="close-modal-button" class="modal-close">Close</button>
        </div>
    </div>

    <script>
        // Synthetic dataset for demonstration purposes
        const cancerData = [
            { radius: 10, texture: 12, label: 0 },
            { radius: 11, texture: 14, label: 0 },
            { radius: 12, texture: 11, label: 0 },
            { radius: 13, texture: 15, label: 0 },
            { radius: 10.5, texture: 13, label: 0 },
            { radius: 11.5, texture: 12.5, label: 0 },
            { radius: 12.5, texture: 14, label: 0 },
            { radius: 13.5, texture: 16, label: 0 },
            { radius: 14, texture: 15, label: 0 },
            { radius: 15, texture: 17, label: 0 },
            
            { radius: 16, texture: 21, label: 1 },
            { radius: 17, texture: 20, label: 1 },
            { radius: 18, texture: 22, label: 1 },
            { radius: 19, texture: 24, label: 1 },
            { radius: 16.5, texture: 23, label: 1 },
            { radius: 17.5, texture: 21.5, label: 1 },
            { radius: 18.5, texture: 20.5, label: 1 },
            { radius: 19.5, texture: 25, label: 1 },
            { radius: 20, texture: 22, label: 1 },
            { radius: 21, texture: 23, label: 1 },
        ];
        
        // --- DOM Elements ---
        const radiusInput = document.getElementById('radius-input');
        const textureInput = document.getElementById('texture-input');
        const kInput = document.getElementById('k-value-input');
        const classifyButton = document.getElementById('classify-button');
        const modalOverlay = document.getElementById('modal-overlay');
        const predictionResult = document.getElementById('prediction-result');
        const neighborsInfo = document.getElementById('neighbors-info');
        const closeModalButton = document.getElementById('close-modal-button');
        const canvas = document.getElementById('myChart');
        
        let chartInstance = null;
        let ChartJS = null;

        // --- Functions ---
        
        /**
         * Calculates the Euclidean distance between two data points.
         * @param {object} point1 - The first data point with 'radius' and 'texture'.
         * @param {object} point2 - The second data point with 'radius' and 'texture'.
         * @returns {number} The Euclidean distance.
         */
        function euclideanDistance(point1, point2) {
            return Math.sqrt(Math.pow(point1.radius - point2.radius, 2) + Math.pow(point1.texture - point2.texture, 2));
        }

        /**
         * The core K-Nearest Neighbors (KNN) classification logic.
         */
        function classify() {
            // Set loading state
            classifyButton.disabled = true;
            classifyButton.textContent = 'Classifying...';
            
            const newRadius = parseFloat(radiusInput.value);
            const newTexture = parseFloat(textureInput.value);
            const k = parseInt(kInput.value);
            
            const newPoint = { radius: newRadius, texture: newTexture };
            
            // 1. Calculate the distance from the new point to all existing points
            const distances = cancerData.map(point => ({
                ...point,
                distance: euclideanDistance(newPoint, point)
            }));

            // 2. Sort the distances in ascending order
            distances.sort((a, b) => a.distance - b.distance);

            // 3. Get the K-nearest neighbors
            const kNearest = distances.slice(0, k);

            // 4. Determine the majority class among the neighbors
            const benignVotes = kNearest.filter(p => p.label === 0).length;
            const malignantVotes = kNearest.filter(p => p.label === 1).length;

            // 5. Make the final prediction based on the majority vote
            const finalPrediction = malignantVotes > benignVotes ? 1 : 0;
            const resultText = finalPrediction === 1 ? 'Malignant' : 'Benign';

            // Update the chart with the new point and neighbors
            drawChart(newPoint, kNearest);
            
            // Display results in the modal
            predictionResult.textContent = resultText;
            predictionResult.className = `modal-result ${resultText.toLowerCase()}`;
            neighborsInfo.textContent = `(Based on ${k} nearest neighbors)`;
            modalOverlay.style.display = 'flex';

            // Reset loading state
            classifyButton.disabled = false;
            classifyButton.textContent = 'Classify';
        }

        /**
         * Draws the scatter plot using Chart.js.
         * @param {object} newPoint - The new data point to plot.
         * @param {array} neighbors - The array of nearest neighbors to highlight.
         */
        function drawChart(newPoint, neighbors) {
            // Ensure ChartJS is defined before attempting to use it
            if (typeof Chart === 'undefined') {
                console.error("Chart.js library not loaded.");
                return;
            }
            ChartJS = Chart;

            // Destroy previous chart instance to prevent memory leaks
            if (chartInstance) {
                chartInstance.destroy();
            }

            const chartData = {
                labels: ['Benign', 'Malignant', 'New Cell'],
                datasets: [
                    {
                        label: 'Benign (0)',
                        data: cancerData.filter(d => d.label === 0).map(d => ({ x: d.radius, y: d.texture })),
                        backgroundColor: '#10b981', // green-500
                        borderColor: '#059669',
                        pointRadius: 6,
                    },
                    {
                        label: 'Malignant (1)',
                        data: cancerData.filter(d => d.label === 1).map(d => ({ x: d.radius, y: d.texture })),
                        backgroundColor: '#ef4444', // red-500
                        borderColor: '#dc2626',
                        pointRadius: 6,
                    },
                    {
                        label: 'New Cell',
                        data: [{ x: newPoint.radius, y: newPoint.texture }],
                        backgroundColor: '#3b82f6', // blue-500
                        borderColor: '#2563eb',
                        pointRadius: 10,
                        pointStyle: 'star',
                    },
                    {
                        label: 'K-Nearest Neighbors',
                        data: neighbors.map(d => ({ x: d.radius, y: d.texture })),
                        backgroundColor: 'rgba(251, 191, 36, 0.5)', // amber-400 with transparency
                        borderColor: '#fbbf24',
                        pointRadius: 8,
                        pointBorderColor: '#fbbf24',
                        pointBorderWidth: 2,
                    },
                ],
            };

            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: { font: { family: 'Inter' } }
                    },
                    title: {
                        display: true,
                        text: 'Cancer Cell Classification Scatter Plot',
                        font: { size: 18, family: 'Inter' }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const label = context.dataset.label || '';
                                if (label === 'New Cell') {
                                    return `New Cell: (${context.parsed.x.toFixed(1)}, ${context.parsed.y.toFixed(1)})`;
                                }
                                return `${label}: (${context.parsed.x.toFixed(1)}, ${context.parsed.y.toFixed(1)})`;
                            }
                        },
                        titleFont: { family: 'Inter' },
                        bodyFont: { family: 'Inter' },
                    },
                },
                scales: {
                    x: {
                        title: { display: true, text: 'Radius', font: { family: 'Inter' } },
                    },
                    y: {
                        title: { display: true, text: 'Texture', font: { family: 'Inter' } },
                    },
                },
            };

            chartInstance = new ChartJS(canvas, {
                type: 'scatter',
                data: chartData,
                options: chartOptions
            });
        }
        
        // --- Event Listeners ---
        classifyButton.addEventListener('click', classify);
        closeModalButton.addEventListener('click', () => {
            modalOverlay.style.display = 'none';
        });

        // Initial chart render on page load
        window.onload = function() {
            // A simple initial point for the first render
            const initialPoint = { radius: parseFloat(radiusInput.value), texture: parseFloat(textureInput.value) };
            drawChart(initialPoint, []);
        };
    </script>
</body>
</html>
